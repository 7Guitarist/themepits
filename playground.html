<div class="welcome-primary-section" data-aos="fade-right" data-aos-delay="500" data-aos-duration="1000"
    data-aos-once="true">
    <img alt="agent" class="img-responsive" src="[stylesheet_directory]/images/welcome-agent.jpg" width="523"
        height="706" />
    <em class="agent-name"></em>
    <div class="welcome-contact">
        <div class="welcome-contact-item">
            <span class="ai-font-phone"></span>
            [ai_phone href="+1.603.490.4743"] 603.490.4743[/ai_phone]
        </div>
        <div class="welcome-contact-item">
            <span class="ai-font-envelope-f"></span>
            [mail_to email="amie@cederbracey.com"] amie@cederbracey.com [/mail_to]
        </div>
        <div class="welcome-contact-item">
            <span class="ai-font-location-c"></span>
            <span class="location">Home Smart Success Realty LLC <br> 169 S River Road #3, BEDFORD, NH, 03110</span>
        </div>
    </div>
    <ul class="welcome-smi">
        <li>
            <a href="[ai_client_facebook]" target="_blank" aria-label="facebook">
                <span class="ai-font-facebook"></span>
            </a>
        </li>
        <li>
            <a href="[ai_client_twitter]" target="_blank" aria-label="twitter">
                <span class="ai-font-twitter"></span>
            </a>
        </li>
        <li>
            <a href="[ai_client_youtube]" target="_blank" aria-label="youtube">
                <span class="ai-font-youtube"></span>
            </a>
        </li>
        <li>
            <a href="[ai_client_linkedin]" target="_blank" aria-label="linkedin">
                <span class="ai-font-linkedin"></span>
            </a>
        </li>
        <li>
            <a href="[ai_client_instagram]" target="_blank" aria-label="instagram">
                <span class="ai-font-instagram"></span>
            </a>
        </li>

    </ul>
</div>

<div class="region-quick-search-container" data-aos="fade-in" data-aos-delay="500" data-aos-duration="1000"
    data-aos-once="true">
    <div class="quick-search-form">
        <div class=" site-title title-center">
            <em>Search Other Areas</em>
        </div>
        <div class="form-lg">
            <input type="text" placeholder="Property Type" aria-label="qs-fields" />
        </div>
        <div class="form-lg">
            <input type="text" placeholder="City or Zip" aria-label="qs-fields" />
        </div>
        <div class="form-md">
            <input type="text" placeholder="Beds" aria-label="qs-fields" />
        </div>
        <div class="form-md">
            <input type="text" placeholder="Baths" aria-label="qs-fields" />
        </div>
        <div class="form-md">
            <input type="text" placeholder="Min Price" aria-label="qs-fields" />
        </div>
        <div class="form-md form-separator">
            <input type="text" placeholder="Max Price" aria-label="qs-fields" />
        </div>
        <div class="form-btn mr">
            <button type="submit" class="qs-search" aria-label="Search">Search</button>
        </div>
        <div class="form-btn">
            <a href="[blogurl]" class="qs-advanced" aria-label="qs-btn">Advanced</a>
        </div>
        <p>Real Estate IDX Powered By <span>IHomeFinder</span></p>
    </div>
</div>
